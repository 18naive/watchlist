{% extends 'base.html' %}

{% block content %}
    <h3>User login</h3>
    <form method="post">
        <label>
            <p>Username</p>
            <input type="text" name="username" autocomplete="off" required>
        </label>
        <label>
            <p>Password</p>
            <input type="password" name="password" autocomplete="off" required>
        </label>
        <div>
            <br /> <br />
            <input type="submit" value="Submit" class="btn">
        </div>
    </form>
{% endblock %}
